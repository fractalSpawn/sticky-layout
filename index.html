<!DOCTYPE html>
<html>
<head>
    <title>Sticky Layout</title>
    <link rel="stylesheet" type="text/css" href="stky.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <header class="stky-row">
        <div class="appHeader">
            <h1>.stky-row .appHeader</h1>
        </div>
    </header>
    <section class="stky-row">
        <div class="appSubHeader">
            <h2>.stky-row .appSubHeader</h2>
        </div>
    </section>
    <section id="stky-body">
        <div class="stky-container">
            <div class="stky-columns">
                <!-- <div class="stky-full">
                    <h3>#stky-body .stky-container .stky-columns .stky-full</h3>
                </div> -->
                <div class="stky-left">
                    <h3>#stky-body .stky-container .stky-columns .stky-left</h3>
                </div>
                <div class="stky-center">
                    <h3>#stky-body .stky-container .stky-columns .stky-center</h3>
                </div>
                <div class="stky-right">
                    <h3>#stky-body .stky-container .stky-columns .stky-right</h3>
                </div>
            </div>
        </div>
    </section>
    <footer class="stky-row">
        <div class="appFooter">
            .stky-row .appFooter
        </div>
    </footer>
</body>
</html>
